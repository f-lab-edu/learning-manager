management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
    mongo:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name:learning-manager}
    export:
      prometheus:
        enabled: true