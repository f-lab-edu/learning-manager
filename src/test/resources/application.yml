spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      path: /h2-console
      enabled: true
  flyway:
    enabled: false
logging:
  level:
    web: trace
    sql: trace
  # JWT 테스트 설정 추가
jwt:
  secret: test-jwt-secret-key-for-testing-at-least-32-characters-long
  access-token:
    validity-in-seconds: 3600  # 테스트에서는 1시간

