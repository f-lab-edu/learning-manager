<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>비밀번호 재설정 - Learning Manager</title>
    <style>
        /* TODO: 프론트엔드 분리 시 CSS는 별도 파일로 관리 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #6e6e73;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 14px;
            color: #6e6e73;
            line-height: 1.4;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0056cc;
        }

        .btn:disabled {
            background-color: #d1d1d6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">새 비밀번호 설정</h1>
    <p class="subtitle">보안을 위해 강력한 비밀번호를 설정해주세요</p>

    <!-- TODO: 프론트엔드 분리 시 JavaScript fetch API 사용 -->

    <form id="resetForm" method="post" th:action="${formAction}">
        <input id="token" name="token" th:value="${token}" type="hidden">

        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요"
                   required type="password">
            <div class="password-requirements">
                • 8자 이상 64자 이하<br>
                • 대소문자, 숫자, 특수문자 각 1개 이상 포함<br>
                • 공백 사용 불가
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input id="confirmPassword" placeholder="비밀번호를 다시 입력하세요"
                   required type="password">
            <div class="error-message" id="confirmError"></div>
        </div>

        <button class="btn" id="submitBtn" type="submit">비밀번호 변경</button>
    </form>
</div>

<script>
    // TODO: 프론트엔드 분리 시 별도 JS 파일로 관리
    document.getElementById('resetForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const token = document.getElementById('token').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitBtn = document.getElementById('submitBtn');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        // 에러 메시지 초기화
        passwordError.style.display = 'none';
        confirmError.style.display = 'none';

        // 비밀번호 확인
        if (newPassword !== confirmPassword) {
            confirmError.textContent = '비밀번호가 일치하지 않습니다.';
            confirmError.style.display = 'block';
            return;
        }

        // 비밀번호 정책 검증
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?])(?!.*\s).{8,64}$/;
        if (!passwordRegex.test(newPassword)) {
            passwordError.textContent = '비밀번호가 보안 정책을 만족하지 않습니다.';
            passwordError.style.display = 'block';
            return;
        }

        // 폼 제출
        submitBtn.disabled = true;
        submitBtn.textContent = '변경 중...';

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    newPassword: newPassword
                })
            });

            if (response.ok) {
                alert('비밀번호가 성공적으로 변경되었습니다.');
                window.location.href = '/login?password-changed=true';
            } else {
                const errorData = await response.json();
                passwordError.textContent = errorData.detail || '비밀번호 변경에 실패했습니다.';
                passwordError.style.display = 'block';
            }
        } catch (error) {
            passwordError.textContent = '네트워크 오류가 발생했습니다.';
            passwordError.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '비밀번호 변경';
        }
    });
</script>
</body>
</html>
