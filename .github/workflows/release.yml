# Release Pipeline
# 태그 푸시 시 Docker 이미지 빌드 및 레지스트리 배포
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chan99k/learning-manager

jobs:
  # 1. 빌드 및 테스트 (릴리스 전 최종 검증)
  build:
    name: Build & Test
    uses: ./.github/workflows/_build.yml
    with:
      java-version: '17'
      run-tests: true
      generate-coverage: false
      publish-build-scan: true
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # 2. Docker 이미지 빌드 및 배포
  docker:
    name: Docker Build & Push
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-name: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 태그에서 버전 추출 (v1.0.0 -> 1.0.0)
      - name: Extract version from tag
        id: meta
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          IMAGE_FULL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${IMAGE_FULL}" >> $GITHUB_OUTPUT

      # Spring Boot의 Buildpacks로 OCI 이미지 빌드 -> 추후 dockerfile 최적화로 변경 필요
      - name: Build container image
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage --imageName ${{ steps.meta.outputs.tags }}

      # 컨테이너 이미지 취약점 스캔
      - name: Scan container image
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ steps.meta.outputs.tags }}
          fail-build: true
          severity-cutoff: high

      - name: Upload scan report
        if: failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      # GitHub Container Registry 로그인
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 이미지 푸시
      - name: Push container image
        run: docker push ${{ steps.meta.outputs.tags }}

  # 3. GitHub Release 생성 (선택적)
  create-release:
    name: Create GitHub Release
    needs: [ docker ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  # 4. Slack 릴리스 알림
  notify:
    name: Notify Release
    needs: [ docker ]
    if: always()
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      # 릴리스 결과에 따라 메시지 설정
      - name: Set notification message
        id: message
        env:
          DOCKER_RESULT: ${{ needs.docker.result }}
        run: |
          if [ "$DOCKER_RESULT" == "success" ]; then
            echo "status=Release 성공" >> $GITHUB_OUTPUT
            echo "status_bold=*Release 성공*" >> $GITHUB_OUTPUT
          else
            echo "status=Release 실패" >> $GITHUB_OUTPUT
            echo "status_bold=*Release 실패*" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ env.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ steps.message.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.message.outputs.status_bold }}\n*Version:* `${{ github.ref_name }}`\n*Image:* `${{ needs.docker.outputs.image-name }}`"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Release" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
                    }
                  ]
                }
              ]
            }
