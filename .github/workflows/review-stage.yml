name: PR Review Stage

on:
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]

jobs:
  # Jacoco ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ë¥¼ PR ì½”ë©˜íŠ¸ë¡œ ì¶”ê°€
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Generate Coverage Report
        run: ./gradlew clean build jacocoAggregatedReport

      - name: Add Coverage PR Comment
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: build/reports/jacoco/aggregated/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: "## ğŸ“Š í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸"
          update-comment: true

  # ìë™ ë¦¬ë·°ì–´ í• ë‹¹
  auto-assign:
    name: Auto Assign Reviewers
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Auto Assign Reviewers
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/auto-assign.yml'
