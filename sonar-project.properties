# SonarCloud Configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8
# Java source directories
sonar.java.source=17
sonar.java.binaries=**/build/classes/java/main
# Jacoco coverage report paths
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/aggregated/jacocoTestReport.xml
# Exclusions
sonar.exclusions=**/build/**,**/node_modules/**,**/*.gradle.kts
# Test sources
sonar.tests=.
sonar.test.inclusions=**/*Test.java,**/*Tests.java
